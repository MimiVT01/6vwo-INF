<!DOCTYPE html>
<html>
<head>
  <title>Order History</title>
  <style>
    body { 
      background: #f4f4f4; 
      margin: 0; 
      padding: 20px; 
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      transition: background 0.3s ease-in-out;
      font-family: Arial, sans-serif;
    }

    /* Centered semi-transparent box */
    .content-box {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 800px;
      margin: 50px auto;
      padding: 30px 20px;
    }

    h1 { 
      text-align: center; 
      color: #333; 
      margin-bottom: 20px;
    }

    .buttons { 
      text-align: center; 
      margin-bottom: 20px; 
    }

    .buttons button {
      padding: 10px 20px; 
      margin: 0 10px; 
      font-size: 16px;
      cursor: pointer; 
      border: none; 
      border-radius: 5px;
      background-color: #007bff; 
      color: white; 
      transition: background 0.3s;
    }

    .buttons button:hover { 
      background-color: #0056b3; 
    }

    table {
      width: 100%; 
      border-collapse: collapse;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td { 
      padding: 12px 15px; 
      border-bottom: 1px solid #ddd; 
      text-align: center; 
    }

    th { 
      background-color: #007bff; 
      color: white; 
      font-weight: bold; 
    }

    tr:nth-child(even) { 
      background-color: #f9f9f9; 
    }

    tr:hover { 
      background-color: #f1f1f1; 
    }
  </style>
</head>
<body>
  <div class="content-box">
    <h1>Your Order History</h1>
    <div class="buttons">
      <button onclick="window.location.href=BASE + '/shop'">Back to Shop</button>
      <button onclick="logout()">Logout</button>
    </div>

    <table>
      <thead>
        <tr><th>Product Name</th><th>Quantity</th><th>Timestamp</th></tr>
      </thead>
      <tbody id="historyBody"></tbody>
    </table>
  </div>

  <script>
    const BASE = "/a6ag2";

    async function logout() {
      try {
        await fetch(BASE + "/logout", { method: "GET" });
      } catch {}
      window.location.href = BASE + "/";
    }

    async function loadHistory() {
      let res = await fetch(BASE + "/api/history");
      let data = await res.json();
      let tbody = document.getElementById("historyBody");
      tbody.innerHTML = "";

      if (data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="3">No orders yet.</td></tr>`;
      } else {
        data.forEach(order => {
          let localTime = "N/A";
          if (order.timestamp) {
            let d = new Date(order.timestamp);
            if (!isNaN(d)) {
              localTime = d.toLocaleString();
            } else {
              localTime = order.timestamp;
            }
          }
          let tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${order.product_name}</td>
            <td>${order.quantity}</td>
            <td>${localTime}</td>`;
          tbody.appendChild(tr);
        });
      }
    }

    // Load user background
    async function loadUserBackground() {
      try {
        const res = await fetch(`${BASE}/api/background`);
        if (!res.ok) return;
        const data = await res.json();
        if (data.success && data.path) {
          document.body.style.backgroundImage = `url('${BASE}/${data.path}?v=${Date.now()}')`;
        }
      } catch (err) {
        console.error("Error loading background:", err);
      }
    }

    // Init
    loadHistory();
    loadUserBackground();
  </script>
</body>
</html>
